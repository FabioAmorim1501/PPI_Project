<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exemplo Fieldset</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Informações Pessoais:</legend>
      Primeiro Nome <br>
      <input type="text" name="firstname" value="Maria"><br>
      Último Nome <br>
      <input type="text" name="lastname" value="Ribeiro"><br>
      <input type="submit" value="Enviar">
    </fieldset>
  </form>
</body>
</html>
